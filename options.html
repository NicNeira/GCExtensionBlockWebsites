<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opciones - Bloqueador de Ocio</title>
    <!-- Agregar Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      body.dark-mode .form-control {
        background-color: #323232;
        color: #ffffff;
      }

      body.dark-mode .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Configuración del Bloqueador</h1>
      <button type="button" id="toggleDarkMode" class="btn btn-secondary">
        Modo Oscuro
      </button>

      <form>
        <div class="form-group">
          <label for="sites">Páginas a bloquear:</label>
          <textarea id="sites" rows="4" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="start">Hora de inicio laboral:</label>
          <input
            type="number"
            id="start"
            min="0"
            max="23"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="end">Hora de fin laboral:</label>
          <input type="number" id="end" min="0" max="23" class="form-control" />
        </div>
        <button type="button" id="save" class="btn btn-primary">Guardar</button>
      </form>
    </div>
    <!-- Agregar Bootstrap JS y jQuery localmente -->
    <script src="./assets/code.jquery.com_jquery-3.3.1.min.js"></script>
    <script
      src="./assets/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="options.js"></script>
    <script src="dark-mode.js"></script>
  </body>
</html>
